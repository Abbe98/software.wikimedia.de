<!DOCTYPE html>
<html>
<head>
    <title>{% block title 'Software Development at Wikimedia Deutschland' %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ basepath }}/components/bootstrap/bootstrap-built.css" rel="stylesheet">
    <link href="{{ basepath }}/css/modern-business.css" rel="stylesheet">
    <link href="{{ basepath }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="{{ basepath }}/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ basepath }}/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ basepath }}/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="{% if page == 'jobs' %}active{% endif %}">
                        <a href="{{ basepath }}/jobs">Career Opportunities</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    {% block header %}{% endblock %}

    <!-- Page Content -->
    <div class="container">

        {% block content %}{% endblock %}

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p><a href="https://wikimedia.de/wiki/Wikimedia_Deutschland:Datenschutz">Datenschutz</a> &nbsp; <a href="https://wikimedia.de/wiki/Wikimedia_Deutschland:Impressum">Impressum</a></p>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="{{ basepath }}/components/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ basepath }}/components/bootstrap/bootstrap-built.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
		$('.carousel').carousel({
			interval: 5000 //changes the speed
		})
    </script>
</body>
</html>
